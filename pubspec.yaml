    - assets/images/loading.png
    - assets/images/icons/achievements/correct.png
    - assets/images/icons/achievements/fastest.png
    - assets/images/icons/achievements/minority.png
    - assets/images/icons/achievements/f_all.png
    - assets/images/icons/achievements/f_most.png
    - assets/images/icons/achievements/f_some.png
    - assets/images/icons/achievements/cross.png
    - assets/images/icons/achievements/saboteur.png
  fonts:
    - family: Roboto
