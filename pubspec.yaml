    sdk: flutter

  flutter_lints: ^2.0.0
  sqflite: ^2.2.8+4
  riverpod_generator: ^2.2.3
  riverpod_lint: ^2.1.0
  custom_lint: ^0.5.3
  logger: ^2.0.2+1
  build_runner: ^2.4.6
  flutter_gen_runner:

flutter:
